<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MVSR HUB — Adaptive</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">MVSR HUB</div>
      <div class="search"><input id="search" placeholder="Search events, announcements, clubs..." /></div>
      <div class="controls">
        <select id="roleSwitch" title="Switch role">
          <option value="student">Student</option>
          <option value="club">Club</option>
          <option value="admin">Admin</option>
        </select>
        <button id="aiBtn" style="display: none;" class="btn ghost">AI Summary</button>
        <button id="menuToggle" class="icon-btn">☰</button>
      </div>
    </header>

    <div class="main">
      <aside id="sidebar" class="sidebar">
        <div class="profile">
          <div id="avatar" class="avatar">A</div>
          <div>
            <div id="username">Asha Patel</div>
            <div id="userrole" class="muted">Student • CS</div>
          </div>
        </div>
        <nav class="nav">
          <button data-route="dashboard" class="active">Dashboard</button>
          <button data-route="events">Events</button>
          <button data-route="announcements">Announcements</button>
          <button data-route="noticeboard">Noticeboard</button>
          <button data-route="timetable">Timetable</button>
          <button data-route="leaderboard">Leaderboard</button>
          <button data-route="lostfound">Lost & Found</button>
          <button data-route="profile">Profile</button>
        </nav>
        <!-- <div class="filters card">
          <h4>Filters</h4>
          <label>Department<select id="filterDept"><option>All</option><option>CS</option> <option>MECH</option> <option>CIVIL</option> <option>IT</option></select></label>
          <label>Club<select id="filterClub"><option>All</option><option>Photography Club</option></select></label>
          <label>Type<select id="filterType"><option>All</option><option>Workshop</option><option>General</option><option>LAB</option></select></label>
        </div> -->
         <div class="filters card" >
          <h4>Filters</h4>
          <label style="display: flex;">Department
            <select id="filterDept" ><option>All</option><option>CS</option><option>Arts</option></select>
          </label>
          <label style="display: flex;">Club
            <select id="filterClub"><option>All</option><option>Photography Club</option></select>
          </label>
          <label style="display: flex;">Type
            <select id="filterType"><option>All</option><option>Workshop</option><option>General</option></select>
          </label>
        </div>
      </aside>

      <section id="content" class="content">
        <!-- dynamic content -->
      </section>
    </div>

    <footer class="footer">© CampusHub — Frontend Demo</footer>

    <div id="modal" class="modal hidden"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
